apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server-exporter
  labels:
    k8s-app: metrics-server-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: metrics-server-exporter
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: metrics-server-exporter
    spec:
      serviceAccountName: metrics-server-exporter
      containers:
      - name: metrics-server-exporter
        image: regsitry.carlosmalucelli.com/metrics-server-exporter-go:1.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8484
          protocol: TCP
      restartPolicy: Always